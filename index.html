<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Умножение</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="noselect">
    <div class="wrapper">
      <div class="main" id="app" v-cloak>
        <div class="message-box">
          <div>
            <p class="message positive">Правильных ответов: {{ positive }}</p>
          </div>
          <div>
            <p class="message negative">Неправильных ответов: {{ negative }}</p>
          </div>

          <div class="my-spin message" :key="message" v-html="message"></div>
        </div>

        <div>
          <div class="question">
            <div class="animate">
              <p class="question-text">
                <span class="question-span"> {{ question }} </span>
              </p>
            </div>
            <div class="answer-wrapper">
              <input
                type="number"
                inputmode="decimal"
                v-bind:value="inputValue"
                v-on:input="inputChangeHandler"
                @keypress.enter="check"
                autofocus
                class="answer"
              />
            </div>

            <!--keyboard-->
            <div class="keyboard">
              <div class="row">
                <div
                  @click="inputValue=inputValue + '1'"
                  class="keyboard-button"
                >
                  1
                </div>
                <div
                  @click="inputValue=inputValue + '2'"
                  class="keyboard-button"
                >
                  2
                </div>
                <div
                  @click="inputValue=inputValue + '3'"
                  class="keyboard-button"
                >
                  3
                </div>
                <div
                  @click="inputValue=inputValue + '4'"
                  class="keyboard-button"
                >
                  4
                </div>
              </div>
              <div class="row">
                <div
                  @click="inputValue=inputValue + '5'"
                  class="keyboard-button"
                >
                  5
                </div>
                <div
                  @click="inputValue=inputValue + '6'"
                  class="keyboard-button"
                >
                  6
                </div>
                <div
                  @click="inputValue=inputValue + '7'"
                  class="keyboard-button"
                >
                  7
                </div>
                <div
                  @click="inputValue=inputValue + '8'"
                  class="keyboard-button"
                >
                  8
                </div>
              </div>
              <div class="row">
                <div
                  @click="inputValue=inputValue + '9'"
                  class="keyboard-button"
                >
                  9
                </div>
                <div
                  @click="inputValue=inputValue + '0'"
                  class="keyboard-button"
                >
                  0
                </div>
                <div @click="inputValue=''" class="keyboard-button"><</div>
              </div>
            </div>

            <div class="check-wrapper">
              <button class="control-button" @click="check">Проверить</button>
            </div>
            <div class="reset-wrapper">
              <button class="control-button" @click="reset">СБРОС</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
